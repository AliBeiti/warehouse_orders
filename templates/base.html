<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Siparişler{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="page-header">
    <div class="brand-header-inner">
      {# Change the logo path below to your real logo file #}
      <img src="{% static 'img/logo.png' %}" alt="Marka Logosu" class="brand-logo">
      <h1 class="page-title">Sipariş Formu</h1>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
